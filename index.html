<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-login-clone</title>
    <link rel="stylesheet" href="css_folder/style.css">
</head>
<body>
    <div class="middle-container">
        <div class="middle-container1" style="visibility: hidden;">1</div>

        <!-- middle column -->
        <div class="middle-container2" >
            <!-- Inner division -->
        <div style="padding: 30px; border: 0.01px solid grey ;">

            <!-- form -->
        <form action="">            
            <!-- instagram image -->
        <img src="images/instagram_wordings.jpg" alt="instagram">

        <input type="text" name="username" placeholder="Phone number, username or email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        </form> 
        <!-- end of form -->

        <div class="row">
            <div> <hr> </div>
            <div style="text-align: center;"> OR </div>
            <div> <hr> </div>
        </div> 
        <!-- log in  -->
        <div class="login">
            <div style="text-align: right; margin-right: 5px; margin-top: 20px; width: 30%;"> 
                 <img src="images/facebook.png" alt="facebook" width="30px" height="30px" > 
                 </div>
            
                <div style="padding-top: 5px; color: blue; margin-top: 20px; 
                font-size: 20px; width: 70%; font-family: Georgia, 'Times New Roman', Times, serif;">
             Log in with Facebook
            </div>            
            
        </div>
        <div class="f-password">
            <p >
                Forgotten your password ?
            </p>
        </div>
        
        <!-- End of log in  -->
        </div>
        <!-- End of Outer divisions -->

        <!-- Sign up -->
        <div class="sign-up" style="padding: 30px; border: 0.01px solid grey ; margin-top: 10px;">
            <p> Don't have an account? <span style="color:blue"> Sign up </span> </p>
        </div>

        <div class="get-app">
            <p>
                Get the app.
            </p>

           <div class="get-the-app">
            <div>
                <img src="images/appstore.png" alt="Appstore">
            </div>
            <div>
                <img src="images/google_play.png" alt="Googlestore">
            </div>
           </div>
            
        </div>
               
        </div>

        <div class="middle-container3" style="visibility: hidden;">1</div>
    </div>
    
</body>
</html>
